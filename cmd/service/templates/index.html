<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="taskSubmit" class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="h-100  justify-content-center">
                    <div>
                        <h3>Create Task</h3>
                        <form action="/v1/ui/todos" method="post">
                            <div class="form-group">
                                Name:<input type="text" class="form-control" name="task.name">
                            </div>
                            <input type="submit" value="Add" class="btn btn-primary" style="margin-top:10px;">
                        </form>
                    </div>
                    <div id="taskList">
                        <h3> Task List </h3>
                        <table class="table">
                            <tr>
                                <td>Task</td>
                                <td>Completed</td>
                            </tr>
                            {{range .Todos}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{if .Done}} Yes {{else}} No {{end}} </td>
                            <tr>
                                {{end}}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
